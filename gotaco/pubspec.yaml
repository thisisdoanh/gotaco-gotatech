name: gotaco
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  intl: ^0.18.0
  gap: ^3.0.1
  flutter_cache_manager: ^3.3.1
  cached_network_image: ^3.3.1
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/src/res/image/png/
    - lib/src/res/image/svg/

  fonts:
    - family: Segoe-UI
      fonts:
        - asset: lib/src/res/font/Segoe-UI.ttf
    - family: Nunito
      fonts:
        - asset: lib/src/res/font/Nunito.ttf
        - asset: lib/src/res/font/Nunito-Bold.ttf
          weight: 900



